<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index/header.css">
    <link rel="stylesheet" type="text/css" href="css/index/body.css">
    <link rel="stylesheet" type="text/css" href="css/index/modal.css">
    <link rel="stylesheet" type="text/css" href="css/index/object.css">
</head>

<body style="margin: 0; padding: 0; width: 100vw; height: 100vh;">
<div id="modal_screen1">
    <div class="header">
        <div class="header_title">
            <a href="#">Code Block</a>
        </div>
        <div class="header_menu">
            <ul>
                <li id="first_menu"><a href="#">Home</a></li>
                <li><a href="#">학습하기</a></li>
                <li><a href="#">도움말</a></li>
            </ul>
        </div>
        <div class="header_myinfo">
            <ul>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class="bodyBox">
        <div class="sidebar">
            <ol class="script_menu">
                <li class="script_menu_variable" id="first_script_menu">변수</li>
                <li class="script_menu_operator">연산자</li>
                <li class="script_menu_control">제어문</li>
            </ol>
        </div>
        <div class="left">
            <ol class="script">
                <li class="button closed" draggable="true"> 부터~까지-반복</li>
                <li class="underbar"></li>
                <li class="button closed" draggable="true">만약-반복</li>
                <li class="underbar"></li>
                <li class="button closed" draggable="true">만약</li>
                <li class="underbar"></li>
                <li class="button" draggable="true">do-while</li>
                <li class="underbar"></li>
                <li class="button" draggable="true">표시</li>
                <li class="underbar"></li>
                <li class="button" draggable="true">변수</li>
                <li class="underbar"></li>
            </ol>
        </div>
        <div class="middle">
            <div class="code_screen" id="coding">
                <div class="mouse_right" id="popMenu" style="display: none;">
                    <span style="color: white; font-weight: bold;">삭제</span>
                </div>
            </div>
            <button class="enter" id="results_code">출력</button>
        </div>
        <div class="right">
            <div class="translated_code_screen" id="result" style="white-space: pre;">
            </div>
        </div>
    </div>
</div>

<div id="modal_screen2">
    <div id="input_screen">
        <span>작성하기</span>
        <br> <br>
        <textarea id="input_texting" placeholder="내용"></textarea>
        <br>
        <button id="save_text" class="click_text">저장</button>
        <button id="cancel_text" class="click_text">취소</button>
    </div>
</div>
<script src="js/variable_name.js"></script>

<script src="js/code_screen_in.js"></script>
<script src="js/right_click.js"></script>
<script src="js/code_list_move.js"></script>
<script src="js/function.js"></script>
</body>

</html>
