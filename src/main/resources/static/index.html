<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index/header.css">
    <link rel="stylesheet" type="text/css" href="css/index/body.css">
    <link rel="stylesheet" type="text/css" href="css/index/modal.css">
    <link rel="stylesheet" type="text/css" href="css/index/object.css">
    <link rel="stylesheet" type="text/css" href="css/index/variable_modal.css">
    <link rel="stylesheet" type="text/css" href="prism/prism.css">
</head>

<body style="margin: 0; padding: 0; width: 100vw; height: 100vh;">
<div id="modal_screen1">
    <div class="header">
        <div class="header_title">
            <a href="#">Code Block</a>
        </div>
        <div class="header_menu">
            <ul>
                <li id="first_menu"><a href="#">Home</a></li>
                <li><a href="#">학습하기</a></li>
                <li><a href="#">도움말</a></li>
            </ul>
        </div>
        <div class="header_myinfo">
            <ul>
                <li><a href="#">Sign in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </div>
    </div>
    <div class="bodyBox">
        <div class="sidebar">
            <ol class="side_menu">
                <li class="side_menu_button" id="first_side_menu">선언</li>
                <li class="side_menu_button">제어문</li>
                <li class="side_menu_button">입출력문</li>
                <li class="side_menu_button">내변수</li>
            </ol>
        </div>
        <div class="left">
            <ol class="script">
                <!--변수 블럭들-->
                <div class="blocks" id="variable_blocks" style="display: block;">
                    <li class="button" draggable="true">변수</li>
                    <li class="underbar"></li>
                    <li class="button" draggable="true">연산자</li>
                    <li class="underbar"></li>
                </div>
                <!--제어문 블럭들-->
                <div class="blocks" id="control_blocks">
                    <li class="button closed" draggable="true">번 반복 (for문)</li>
                    <li class="underbar"></li>
                    <li class="button closed" draggable="true">번 반복 (while문)</li>
                    <li class="underbar"></li>
                    <li class="button closed" draggable="true">만약</li>
                    <li class="underbar"></li>
                    <li class="button closed" draggable="true">스위치</li>
                    <li class="underbar"></li>
                </div>
                <!--입출력문 블럭들-->
                <div class="blocks" id="input_output_blocks">
                    <li class="button" draggable="true">출력</li>
                    <li class="underbar"></li>
                </div>
                <!--내변수 블럭들-->
                <div class="blocks" id="my_variable_blocks">
                </div>
            </ol>
        </div>
        <div class="middle">
            <div class="code_screen" id="coding">
                <div class="mouse_right" id="popMenu" style="display: none;">
                    <span style="color: white; font-weight: bold;">삭제</span>
                </div>
            </div>
            <button class="enter" id="results_code">출력</button>
        </div>
        <div class="right">
            <div class="translated_code_screen" id="result"><pre><code id="c-code" class="language-c">
            </code>
            </pre>
            </div>
        </div>
    </div>
</div>

<div id="modal_screen2">
    <div id="input_screen">
        <span>작성하기</span>
        <textarea id="input_texting" rows="1"></textarea>
        <br>
        <button id="save_text" class="click_text">저장</button>
        <button id="cancel_text" class="click_text">취소</button>
    </div>
</div>

<div id="variable_modal_screen2">
    <div id="input_screen2">
        <span>내변수 모달 테스트</span>
        <textarea id="variable_input_texting" rows="1"></textarea>
        <br>
        <div id="my_variable_blocks_in_modal">
        </div>
        <br>
        <button id="variable_save_text" class="click_text">저장</button>
        <button id="variable_cancel_text" class="click_text">취소</button>
    </div>
</div>

<script src="prism/prism.js"></script>
<script src="js/variable_name.js"></script>

<script src="js/code_screen_in.js"></script>
<script src="js/right_click.js"></script>
<script src="js/code_list_move.js"></script>
<script src="js/function.js"></script>
<script src="js/side_menu.js"></script>
<script src="js/my_variables.js"></script>

</body>

</html>
